<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index_css.css">
</head>
<body id="a1">
    <div>
    <h2 >Insert Word</h2>
    <form id="myForm" method="post" autocomplete="off"><br />
        Word <input type="text" id="word" name="word" autocomplete="off" required /><br />
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="">--Please choose an option--</option>
            <option value="Noun">Noun</option>
            <option value="Verb">Verb</option>
            <option value="Adjective">Adjective</option>
            <option value="Adverb">Adverb</option>
        </select><br />
        Meaning <input type="text" id="meaning" name="meaning" autocomplete="off"/><br /><br />
        Synonym <div>
            <div id="synonym_input">
                <!--<input type="text" name="synonym[]" /><br />-->
            </div>
            <input type="button" value="Add Synonym" id="add_synonym" class="a1"/>
        </div>
        <br />
        Antonym <div>
            <div id="antonym_input">
                <!--<input type="text" name="antonym[]" /><br />-->
            </div>
            <input type="button" value="Add Antonym" id="add_antonym" class="a1"/>
        </div>
        <br />
        Examples <div>
            <div id="examples_input">
                <!--<input type="text" name="examples[]" /><br />-->
            </div>
            <input type="button" value="Add Examples" id="add_examples" class="a1"/>
        </div>
        <br />
        <input type="submit" class="btn mt-4">
    </form>
</div>
    <div id="status"></div>
    <script src="/src/js/insert_word.js"></script>
</body>
</html>
